<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>답변</title>
</head>
<body>
<form method="post" th:action="@{'/post/' + ${post.id} + '/answer'}" enctype="multipart/form-data">
    제목: <span th:text="${post.title}"/><br/>
    분류: <span th:text="${post.classification}"/><br/>
    본문: <span th:text="${post.content}"/><br/>
    답변여부: <span th:text="${post.answerStatus}"/><br/>
    <img th:src="|/images/${post.id}|" width="100" height="100"/><br/>
    파일: <span th:text="${post.fileName}"/> <br />
    <br/>

    담당자: <input type="text" name="csName"/><br/>
    답변내용<br/>
    <textarea name="answerText" rows="10" cols="80"></textarea><br/>

    <input type="radio" id="yes" name="answerStatus" value="yes">
    <label for="yes">yes</label><br>
    <input type="submit"/>
<input type="button" value="취소" onclick="history.back(-1)">
</form>
</body>
</html>
